<style>
  .request-now-button {
    width: 120px;
    height: 36px;
    background-color: black;
    color: white;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .request-now-button:hover {
    opacity: 0.7;
  }

  .add-to-cart-button {
    width: 170px;
    height: 36px;
    border: none;
    border-radius: 18px;
    background-color: rgb(192, 223, 19);
    cursor: pointer;
    margin-top: 20px;
    font-size: 16px;
    transition: background-color 0.15s;
  }

  .add-to-cart-button:hover {
    background-color: rgb(9, 201, 9);
  }

  .github-button {
    height: 40px;
    width: 110px;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    font-size: 17px;
    background-color: green;
    margin-top: 20px;
    cursor: pointer;
    transition: box-shadow 0.15s;
    margin-bottom: 20px;
  }

  .github-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15)
  }

  .get-started-button {
    height:36px;
    width: 120px;
    margin-right: 10px;
    font-weight: bold;
    color: white;
    border: none;
    border-radius: 4px;
    background-color: rgb(226, 50, 226);
    font-size: 15px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .get-started-button:hover {
    background-color:rgb(196, 10, 196)
  }

  .download-button {
    height:36px;
    width: 120px;
    color: grey;
    border-radius: 4px;
    border-color: grey;
    border-style: solid;
    border-width: 1px;
    font-weight: bold;
    background-color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
  }

  .download-button:hover {
    background-color: grey;
    color: white;
  }

  .apply-button {
    margin-top: 20px;
    font-weight: bold;
    color: white;
    background-color:rgb(226, 50, 226);
    height: 34px;
    width: 233px;
    border: none;
    border-radius: 15px;
    font-size: 15px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .apply-button:hover {
    background-color:rgb(223, 5, 223)
  }

  .save-button {
    margin-top: 20px;
    height: 34px;
    width: 72px;
    background-color: white;
    font-weight: bold;
    color:rgb(226, 50, 226);
    font-size: 16px;
    border-width: 1px;
    border-style: solid;
    border-radius: 17px;
    border-color:rgb(226, 50, 226);
    margin-left: 10px;
    cursor: pointer;
    transition: border-width 0.15s, background-color 0.15s;
  }

  .save-button:hover {
    border-width: 2px;
    background-color: rgb(213, 235, 255);
  }

</style>


<button class="request-now-button">
  Request now 
</button>

<p>
<button class="add-to-cart-button">
  Add to Cart
</button>
</p>

<button class="github-button">
  Sign up
</button>

<p>
<button class="get-started-button">
  Get started
</button>
<button class="download-button">
  Download
</button>
</p>

<button class="apply-button">
  Apply on company website
</button>
<button class="save-button">
  Save
</button>
